<div class="timediv">
<h1>This is the Time component</h1>
<p>{{ myDate | date:'fullDate' }}</p>
<p>{{ myDate | date:'longDate' }}</p>
<p>{{ myDate | date:'mediumDate' }}</p>
<p>{{ myDate | date:'mediumTime' }}</p>
<p>{{ myDate | date:'shortTime' }}</p>
<p>{{ myDate | date:'shortTime':'CST' }}</p>
</div>
